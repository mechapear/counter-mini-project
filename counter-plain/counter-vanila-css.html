<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
  </head>

  <body>
    <section>
      <h1>Counter</h1>
      <output id="output">0</output>
      <div>
        <button id="add-input" onclick="addToOutput()">+</button>
      </div>
    </section>

    <script>
      const outputEl = document.getElementById('output')

      function addToOutput() {
        let newOutput = parseInt(outputEl.value) + 1
        outputEl.innerHTML = newOutput
      }
    </script>
  </body>
</html>
